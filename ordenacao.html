<body>
    <h1>Ordenacao por insertionSort</h1>

    <h3>Escreva um array numero por numero<Br>

        <input type="text" id="valor">
        <input type="submit" onclick="capturar()" value="escreva numeros">
        <p id="valorDigitado"></p>
        <br>
        <input type="submit" onclick="ordenar()" value="ordenar">
        <p id="valorDigitadoordenado"></p>
        <p id="valorDigitadoordenadocontrario"></p>
        <br>
        <input type="submit" onclick="zerar()" value="zerar">

        <br><br><br><br>
        <h3>Excreva quantos numeros alheatorio que criar entre 1,1000000<br>
            (caso queira gerar outros numeros basta colocar quantos e gerar novamente)
        </h3>
        <input type="text" id="valor2">
        <input type="submit" onclick="capturar2()" value="escreva quantos">
        <p id="valorDigitado2"></p>
        <input type="submit" onclick="ordenar2()" value="ordenar">
        <p id="valorDigitadoordenado2"></p>
        <p id="valorcontrario2"></p>
        <p id="tempo"></p>
